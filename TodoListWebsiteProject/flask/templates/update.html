{% extends 'base.html' %}
{% block title %}
Update
{% endblock  %}
{% block body%}

<h1>Update Page</h1>
<div class="container my-3">
    <form action="/" method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Todo Title</label>
            <input type="text" class="form-control" name="title" id="title" value="{{ todo.title }}">
            <div id="text" class="form-text">Add the todo list title.</div>
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Todo Description</label>
            <input type="text" class="form-control" name="desc" id="desc" value="{{ todo.desc }}">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>

    <form action="/delete/{{ todo.sno }}" method="POST" style="margin-top: 20px;">
        <button type="submit" class="btn btn-outline-danger">Delete Todo</button>
    </form>
</div>

{% endblock body%}
